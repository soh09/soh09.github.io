        <section class = 'wide-sections'>
            <a class = 'section-text' style = 'left: 50px' href = 'aboutme.html'>about me</a>
            <a class = 'section-text' style = 'left: 150px' href = 'projects.html'>projects</a>
            <a class = 'section-text' style = 'right: 150px' href = 'astrophotography.html'>astrophotography</a>

            <span class="bar"></span>

            <span class="bar"></span>
        </button>
    </section>
    <div id="myNav" class="overlay">
        <a class="closebtn" onclick="close_menu()">&times;</a>
        <div class="overlay-content">
            <a href="aboutme.html">about me</a>
            <a href="projects.html">projects</a>
            <a href="astrophotgraphy.html">astrophotography</a>
            <a href="contact.html">contact</a>
        </div>
    </div>
    <section class = "hp-subsections" id = "aboutme">

        <div class = "container"><!--data-aos = "fade-up" data-aos-duration = "1000">-->
            <div class = "left-text-container">
                <h1 class = 'text-container-title'>reach out!</h1>
                <h1 class = 'title-text'>You may reach out to me via this form, which will send me an email. You can also connect with me via LinkedIn. I look forward to hearing from you!</h1>
                <div class = 'logo-container'>
                    <a href = 'https://www.linkedin.com/in/so-hirota/' target = '_blank'><img class = 'logos' src = '../assets/linkedin-logo.svg'></a>
                    <a href = 'https://www.github.com/soh09/' target = '_blank'><img class = 'logos' src = '../assets/github-logo.svg'></a>
                    <a href = 'https://www.instagram.com/back.yard.astro/' target = '_blank'><img class = 'logos' src = '../assets/ig-logo.svg'></a>
                </div>
            </div>
            <div class = "img-container">
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xyyqavkr" method="post">
                    <fieldset class = "email-form" id="fs-frm-inputs">
                        <div class = "form-element-div">
                            <div class = "form">
                                <label for="full-name">Full Name</label>
                                <br>
                                <input type="text" name="name" id="full-name" placeholder="First and Last" required>
                                <br>
                            </div>
                            <div class = "form">
                                <label for="email-address">Email Address</label>
                                <br>
                                <input type="email" name="_replyto" id="email-address" placeholder="you@email.com" required>
                            </div>
                        </div>
                        <div class = "form-element-div">
                            <label for="message">Message</label>
                            <br>
                            <textarea rows="5" name="message" id="message" placeholder="Hi! Let's get in touch." required=""></textarea>
                            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                            <br>
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </section>
    <hr/>
    
</body>
